<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="{{ STATIC_URL }}css/fileuploader.css" rel="stylesheet" type="text/css">	
    <style>    	
		body {font-size:13px; font-family:arial, sans-serif; width:700px; margin:100px auto;}
    </style>	
</head>
<body>		
    <p><a href="http://github.com/valums/file-uploader">Back to project page</a></p>
    
	<p>To upload a file, click on the button below. Drag-and-drop is supported in FF, Chrome.</p>
	<p>Progress-bar is supported in FF3.6+, Chrome6+, Safari4+</p>
	
	<div id="file-uploader-demo1"></div>
    
    <script src="{{ STATIC_URL }}js/angular.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/fileuploader.js" type="text/javascript"></script>
    <script>        
        function createUploader(){            
            var uploader = new qq.FileUploader({
                element: document.getElementById('file-uploader-demo1'),
                action: '{% url uploader %}',
                debug: false,
                multiple: false,
                sizeLimit: 0,   
		        minSizeLimit: 0,
		        // events
		        // return false to cancel submit
		        onSubmit: function(id, fileName){},
		        onProgress: function(id, fileName, loaded, total){},
		        onComplete: function(id, fileName, responseJSON){
		        	alert(angular.toJson(responseJSON, true));
		        },
		        onCancel: function(id, fileName){}
            });           
        }
        // in your app create uploader as soon as the DOM is ready
        // don't wait for the window to load  
        window.onload = createUploader;     
    </script>    
</body>
</html>
