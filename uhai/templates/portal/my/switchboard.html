{% extends "app_base.html" %}

{% block extracss-links %}
	<link rel="stylesheet" href="{{STATIC_URL}}css/rickshaw.min.css">
{% endblock extracss-links %}

{% block extrajs-jquery-plugins %}
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
{% endblock extrajs-jquery-plugins %}

{% block container %}    
    <div class="menu-tiles">
    	{% if messages %}
        <div class="info">
            {{ message.content }}
        </div>
    {% endif %}    	
	    <div class="tiles">
	    	<legend>Welcome, {{ request.user.first_name }}</legend>
	    	<div class="row tile-row">
	    		<div class="tile"></div>
	    		<div class="tile"></div>
	    		<div class="tile"></div>
	    		<div class="tile last"></div>
	    	</div>
			<div class="row tile-row">
				<div class="tile"></div>
	    		<div class="tile"></div>
	    		<div class="tile"></div>
	    		<div class="tile last"></div>
			</div>
	    </div>
	</div>
{% endblock container %}
