{% extends "app_base.html" %}
{% load python_magic %}

{% block container %}
	<form method="POST" class="span7" actions=".">{% csrf_token %}
		<div class="hero-unit" style="padding:40px; margin-top:40px;">
		  <h1 style="font-size:25px">Delete {{ object|to_verbose_name }} #{{object.pk}}?</h1>
		  <p style="font-size:15px">Are you sure you want to delete this entry? This change will be permanent</p>
		  <p class="btn-group">
			<input type="submit" class="btn btn-primary " value="Delete"/>
			<a href="/" class="btn">Cancel</a>
		  </p>
		</div>
	</form>
{% endblock container %}
