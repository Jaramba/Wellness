<legend>{{ form.title }}</legend>
{% if form.intro %}
	<p><em style="font-size:15px">{{ form.intro }}</em></p>
{% endif %}
<br/>
<form action="{{ form.get_absolute_url }}" method="post"
	{% if form_for_form.is_multipart %}enctype="multipart/form-data"{% endif %}>{% csrf_token %}
	<ol>
		{{ form_for_form.as_ul }}
	</ol>
	<div style="clear:left;">&nbsp;</div>
	<input class="btn btn-info" type="submit" value="{{ form.button_text }}">
</form>
