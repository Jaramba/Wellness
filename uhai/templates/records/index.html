	Records Switchboard
{% endblock page-title %}

			<img src="{{STATIC_URL}}images/swap-left.png">
		</a>
	</div>
	<div class="menu-tiles">    	
	    <div class="tiles">
	    	<legend>your patient records</legend>

	    		</div>

	    			<a href="{% url encounter-list 'immunization' %}">

		    			<div class="tile-label">Immunizations</div>

	    			<a href="{% url encounter-list 'surgery' %}">
		    			<div class="tile-surgery"></div>
		    			<div class="tile-label">Surgeries</div>
		    		</a>
	    		</div>
	    		<div class="tile last">

		    			<div class="tile-label">Encounters</div>

	    		</div>
	    		<div class="tile low last">
	    			<a href="{% url diagnosis-list %}">
		    			<div class="tile-problems"></div>
		    			<div class="tile-label">Problems</div>
		    		</a>
	    		</div>
			</div>
	    </div>
